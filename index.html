<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>Scanner App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>

    <div id="HomeScr">
        <h1>Màn Hình chính</h1>
    </div>

    <div id="CameraScr">
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        <canvas id="canvas"></canvas>
        <div class="output" style="display: none;">
            <img id="photo" alt="The screen capture will appear in this box.">
        </div>
    </div>

    <nav class="mobile-bottom-nav">
        <!-- <div id="Home" class="mobile-bottom-nav__item ">
            <div class="mobile-bottom-nav__item-content">
                <i class="fa fa-home" aria-hidden="true"></i>
                Home
            </div>
        </div> -->
        <div id="startbutton" class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
            <div class="mobile-bottom-nav__item-content">
                <i class="fa fa-camera" aria-hidden="true"></i>
                Camera
            </div>
        </div>
    </nav>

    <script type="application/javascript" src="js/main.js"></script>
    <script>
        /* JS comes here */
        (function () {
            var taken = false;
            var width = window.innerWidth; // We will scale the photo width to this
            var height = 0; // This will be computed based on the input stream

            var streaming = false;

            var video = null;
            var canvas = null;
            var photo = null;
            var startbutton = null;

            function startup() {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                photo = document.getElementById('photo');
                startbutton = document.getElementById('startbutton');

                navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function (err) {
                        alert("An error occurred: " + err);
                        console.log("An error occurred: " + err);
                    });

                video.addEventListener('canplay', function (ev) {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);

                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }

                        video.setAttribute('width', width);
                        video.setAttribute('height', height);
                        canvas.setAttribute('width', width);
                        canvas.setAttribute('height', height);
                        streaming = true;
                    }
                }, false);

                startbutton.addEventListener('click', function (ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);

                clearphoto();
            }


            function clearphoto() {
                var context = canvas.getContext('2d');
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);

                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
            }

            function takepicture() {
                if (taken == false) {
                    switchView("canvas");
                    taken = true;
                    var context = canvas.getContext('2d');
                    if (width && height) {
                        canvas.width = width;
                        canvas.height = height;
                        context.drawImage(video, 0, 0, width, height);

                        var data = canvas.toDataURL('image/png');
                        photo.setAttribute('src', data);
                    } else {
                        clearphoto();
                    }
                } else {
                    switchView("video");
                    taken = false;
                }

            }

            window.addEventListener('load', startup, false);
        })();

        function switchView(name) {
            $("#video , #canvas").hide();
            $(`${name}`).show();
        }
    </script>
</body>

</html>
